<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Banking Website</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-color-primary text-color-white tracking-wide">
  <header>
    <nav class="container flex justify-between items-center">
      <div class=" text-color-secondary font-bold text-3xl py-5">
        <a href="#home">
          <span class="text-color-white">Light</span>Code.
        </a>
      </div>
      <div>
        <ul class="hidden lg:flex space-x-6 items-center ">
          <li><a href="#home" class="hover:text-color-secondary ease-in duration-200">Home</a></li>
          <li><a href="#features" class="hover:text-color-secondary ease-in duration-200">Features</a></li>
          <li><a href="#testimonial" class="hover:text-color-secondary ease-in duration-200">Testimonial</a></li>
          <li><a href="#pricing" class="hover:text-color-secondary ease-in duration-200">Pricing</a></li>
          <li><a href="#blog" class="hover:text-color-secondary ease-in duration-200">Blog</a></li>
          <li><a href="#contact" class="hover:text-color-secondary ease-in duration-200">Contact</a></li>

          <li><button class="bg-color-secondary px-9 py-3 rounded-md font-bold hover:opacity-80 ease-in duration-200 capitalize">free trial</button></li>
        </ul>
      </div>

      <!-- Mobile screen start -->
      <div id="hamburger" class="lg:hidden cursor-pointer z-50">
        <i class="fa-solid fa-bars"></i>
      </div>
      <!-- <div id="xmark" class="cursor-pointer hidden z-50">
        <i class="fa-solid fa-xmark"></i>
      </div> -->

      <div id="menu" class="hidden bg-color-primary-dark h-[100vh] absolute inset-0">
        <ul class="h-full grid place-items-center py-20">
          <li><a href="#home" class="hover:text-color-secondary ease-in duration-200 hLink">Home</a></li>
          <li><a href="#features" class="hover:text-color-secondary ease-in duration-200 hLink">Features</a></li>
          <li><a href="#testimonial" class="hover:text-color-secondary ease-in duration-200 hLink">Testimonial</a></li>
          <li><a href="#pricing" class="hover:text-color-secondary ease-in duration-200 hLink">Pricing</a></li>
          <li><a href="#blog" class="hover:text-color-secondary ease-in duration-200 hLink">Blog</a></li>
          <li><a href="#contact" class="hover:text-color-secondary ease-in duration-200 hLink">Contact</a></li>

          <li><button class="bg-color-secondary px-9 py-3 rounded-md font-bold hover:opacity-80 ease-in duration-200 capitalize">free trial</button></li>
        </ul> 
      </div>
    </nav>
  </header>
  
  <script>
    // open mobile menu
    const hamburger = document.querySelector('#hamburger');
    const menu = document.querySelector('#menu');
    const faSolide = document.querySelector('.fa-solid');
    const hLink = document.querySelectorAll('.hLink');
    hamburger.addEventListener('click', () => {
      menu.classList.toggle('hidden');
      faSolide.classList.toggle('fa-xmark');
    })
    hLink.forEach((link) => {
      link.addEventListener('click', () => {
        menu.classList.toggle('hidden');
        faSolide.classList.toggle('fa-xmark');
      })
    })
  </script>
</body>
</html>
